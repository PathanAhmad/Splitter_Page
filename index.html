<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio or Blog</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('images/starfall.gif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content {
            background: rgba(0, 0, 0, 0); /* Fully transparent background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px); /* Optional: add blur effect */
        }
        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
        }
        .button {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent button background */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.3s ease;
            margin: 5px;
            cursor: pointer;
            text-shadow: 1px 1px 2px #000;
        }
        .button:hover {
            background: rgba(0, 0, 0, 0.7); /* Darker on hover */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome</h1>
        <a href="https://pathanahmad.github.io/My-Portfolio/" class="button" target="_blank">Visit Portfolio</a>
        <a href="https://pathanahmad.github.io/Blogsite/" class="button" target="_blank">Visit Blog</a>
    </div>
</body>
</html>
